<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atividade anderson professor mais pika</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" th:href="@{/estilo.css}"
	href="${../static/estilo.css" />
	
</head>
<body>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
				</br>
				<p class="font-weight-bold">Previsão do Tempo para Três dias</p> </br>
				
					<th scope="col">Dia Semana</th>
					<th scope="col">Temp Min</th>
					<th scope="col">Temp Max</th>
					<th scope="col">Humidade</th>
					<th scope="col">Descrição</th>
					<th scope="col">Data</th>
					<th scope="col">Hora</th>
					<th scope="col">Latitude</th>
					<th scope="col">Longitude</th>
				</tr>
			</thead>
			<tbody>

			<tbody>
				<tr th:each="prev : ${previsao}">
				<td th:text="${prev.dia}"></td>
				<td th:text="${prev.minima}"></td>
				<td th:text="${prev.maxima}"></td>
				<td th:text="${prev.humidade}"></td>
				<td th:text="${prev.descricao}"></td>
				<td th:text="${prev.data}"></td>
				<td th:text="${prev.hora}"></td>
				<td th:text="${prev.latitude}"></td>
				<td th:text="${prev.longitude}"></td>
			</tr>
		</tbody></tbody>
			
</table>
  
  
  </div>
</body>
</html>
